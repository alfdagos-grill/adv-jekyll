title: AbruzzoDivino
description: A website dedicated to the wines of Abruzzo.
baseurl: ""
baseurl: "/adv-grill" # the subpath of your site
url: "https://alfdagos-grill.github.io" # your GitHub Pages URL
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
